<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    
    {% if results %}
        <h2>Results from TinEye</h2>
        <pre>{{ results|json_script:"results" }}</pre>
    {% endif %}
</body>
</html>
